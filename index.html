<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner JS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="Assets/Sprites/player.png" alt="Player Dog Image">
    <img id="layer1" src="Assets/Sprites/layer-1.png" alt="Background Layer 1">
    <img id="layer2" src="Assets/Sprites/layer-2.png" alt="Background Layer 2">
    <img id="layer3" src="Assets/Sprites/layer-3.png" alt="Background Layer 3">
    <img id="layer4" src="Assets/Sprites/layer-4.png" alt="Background Layer 4">
    <img id="layer5" src="Assets/Sprites/layer-5.png" alt="Background Layer 5">
    <img id="enemy_fly" src="Assets/Sprites/enemy_fly.png" alt="Fly Enemy">
    <img id="enemy_plant" src="Assets/Sprites/enemy_plant.png" alt="Plant Enemy">
    <img id="enemy_spider_big" src="Assets/Sprites/enemy_spider_big.png" alt="Big Spider Enemy">
    <img id="fire" src="Assets/Sprites/fire%20(1).png" alt="Fire Particle">
    <img id="collisionAnimation" src="Assets/Sprites/boom.png" alt="Collision Animation">
    <img id="lives" src="Assets/Sprites/lives.png" alt="Player Lives">
    <h1 id="loading">Loading...</h1>
    <script type="module" src="controller.js"></script>
</body>
</html>
